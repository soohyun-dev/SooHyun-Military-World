<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Military Power</title>
</head>
<body>
    <!-- Header -->
    <section id="header">
        <div>
            <ul id="navbar">
                <img src="image/jet-icon.png" class="jet-icon">
                <li class="main-title">SooHyun's Military World</li>
            </ul>
        </div>

     </section>

     <!-- Main -->
     <section id="main">
         <video id="main-video" autoplay="" muted="" loop="">
             <source src="image/main_video.mp4" type="video/mp4">
         </video>
         <div class="hello">
             <p>Welcome to the SooHyun's Military World.</p>
         </div>
     </section>

     <!-- News , ranking -->
     <section id="newsRanking">
         <div class="news">
             <h1>News</h1>
         </div>
         <div class="ranking">
             <h1>2022</h1>
             <p>World's MilitaryPower Ranking<p>
         </div>
     </section>

     <!-- military -->
     <section id="military">
         <div class="military-title">
            <h1>모병 공고</h1>
         </div>
         <!-- army -->
         <div class="army">
             <h2>army</h2>
         </div>

         <!-- navy -->
         <div class="navy">
            <h2>navy</h2>
         </div>

         <!-- airforce -->
         <div class="airforce">
            <h2>airforce</h2>

        </div>

        <!-- marine -->
        <div class="marine">
            <h2>marine</h2>

        </div>
     </section>

     <!-- Footer -->
     <section id="footer">
         <div class="f1">
             <p>footer</p>
         </div>
         <div class="f2">
             <p>footer</p>
         </div>
     </section>
</body>
</html>
